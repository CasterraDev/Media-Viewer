version: "3.9"
services:
  image-viewer-db:
    image: postgres
    restart: always
    container_name: image-viewer-db
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres
      DATABASE_URL: ${DATABASE_URL}
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres

volumes:
  postgres:

